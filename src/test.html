<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Menu with Hash</title>
    <style>
      .tabs {
        display: flex;
        justify-content: space-around;
        padding: 10px;
        background-color: #f0f0f0;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <script>
      const tabs = [
        { id: "tab1", name: "이현", content: "여긴 송이현의 페이지야" },
        { id: "tab2", name: "하림", content: "여긴 구하림의 페이지야" },
        { id: "tab3", name: "정수", content: "여긴 김정수의 페이지야" },
        { id: "tab4", name: "연승", content: "여긴 이연승의 페이지야" },
        { id: "tab5", name: "호연", content: "여긴 정호연의 페이지야" },
      ];

      let tabLinks = "";
      let tabContents = "";
      tabs.forEach((tab) => {
        tabLinks += `<a href="#${tab.id}">${tab.name}</a>`;
        tabContents += `<div id="${tab.id}" class="tab-content">${tab.content}</div>`;
      });

      document.body.innerHTML = `
        <div class="tabs">
          ${tabLinks}
        </div>
        ${tabContents}
      `;

      function showTabFromHash() {
        const hash = location.hash;
        const tabs = document.querySelectorAll(".tab-content");
        tabs.forEach((tab) => {
          if (hash === `#${tab.id}`) {
            tab.style.display = "block";
          } else {
            tab.style.display = "none";
          }
        });
      }

      window.addEventListener("hashchange", showTabFromHash);
      window.addEventListener("load", showTabFromHash);

      // 초기 로드 시 해시가 없는 경우 첫 번째 탭을 표시
      if (!location.hash) {
        location.hash = "#tab1";
      } else {
        showTabFromHash();
      }
    </script>
  </body>
</html>
